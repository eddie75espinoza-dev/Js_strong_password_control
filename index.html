<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <div class="input_wrapper">
      <!-- Campo de entrada de contraseña -->
      <input
      id="password"
      type="password"
      name="password"
      placeholder="Password"
      title="Minimum 6 characters at least 1 Alphabet, 1 Number, and 1 Symbol"
      pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':\\|,.\<>/?]).{6,}$"
      required
      class="input_field"
      />
      <label for="password" class="input_label">Password</label>
      <!-- Ícono para alternar visibilidad de contraseña -->
      <img
      alt="Eye Icon"
      title="Toggle Password Visibility"
      src="assets/eye.svg"
      class="input_icon"
      />
      </div>

    <!-- Indicador de la fuerza de la contraseña -->
    <div class="password-strength">
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 0%; height: 3px;"
        ></div>
      </div>
    </div>

    <!-- Lista de reglas para la contraseña -->
    <ul class="password-strength-items">
      <li class="low-upper-case">
        <img
          src="assets/circle-cross.svg"
          alt="Rule Icon"
          title="Uppercase and Lowercase Check"
        />
        &nbsp; Lowercase & Uppercase
      </li>
      <li class="one-number">
        <img
          src="assets/circle-cross.svg"
          alt="Rule Icon"
          title="Number Check"
        />
        &nbsp; At least one number
      </li>
      <li class="one-special-char">
        <img
          src="assets/circle-cross.svg"
          alt="Rule Icon"
          title="Special Character Check"
        />
        &nbsp; At least one special character
      </li>
      <li class="eight-character">
        <img
          src="assets/circle-cross.svg"
          alt="Rule Icon"
          title="Length Check"
        />
        &nbsp; Minimum 8 characters
      </li>
    </ul>

    <button id="submitButton" class="submit-button" disabled>Submit</button>
    
  </div>

  <!-- Vincular el archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
